<div class="comWidth user" id="register">    
    <h1><a href="javascript:;"><img src="images/logo.png" alt="皓歌服饰"></a></h1>  
    <div class="content">                   
        <div class="left-box">  
            <img src="images/login_img.png" alt="">
        </div>
        <div class="right-box"> 
            <p class="title">
                <span style="width: 95px;height: 1px;background-color: #d9d9d9;display: inline-block;margin-right: 18px"></span>
                <span style="vertical-align: middle;">免费注册</span>
                <span style="width: 95px;height: 1px;background-color: #d9d9d9;display: inline-block;margin-left: 17px;"></span>
            </p>   
            <form onsubmit="return false">  
                <div action="" class="form">            
                    <p class="error-tips" id="errorTip"></p>            
                    <div class="item">          
                        <input type="text" id="phone" class="ui-input phone" placeholder="请输入手机号/邮箱号" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[\u4e00-\u9fa5]/g,''))" onkeyup="this.value=this.value.replace(/[\u4e00-\u9fa5]/g,'')" >          
                    </div>
                    <div class="item">              
                        <input type="text" id="nickname" class="ui-input nickname" placeholder="请输入用户名" name="username">          
                    </div>          
                    <div class="item">              
                        <input type="text" id="code" maxlength="32" class="ui-input code" placeholder="输入验证码">     
                        <a href="javascript:;" class="get-code" id="getCode">获取验证码</a>          
                    </div>
                    <div class="item">        
                        <input type="password" id="password1" class="ui-input password1" placeholder="输入6-12位数字或字母组合">      
                    </div>
                    <div class="item item3">        
                        <input type="password" id="password2" class="ui-input password2" placeholder="重复输入密码">      
                    </div>
                    <div class="item agreement active">我已阅读并同意<a href="registration_agreement.html">《用户注册协议》</a></div>   
                    <div class="item item4">          
                        <input type="submit" id="submit" value="立即注册" class="submit">
                    </div>
                    <div class="item login" style="text-align: center;">        
                        <a href="login.html">直接登录<i style="font-family: '宋体'">  >></i></a>
                    </div>          
                </div>  
            </form>
        </div>          
    </div>
</div>
